<div class="panel panel-default">
	<div class="panel-heading">
		<span class="lead">All Employees</span>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Certificates</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employees" ng-click="currentEmployee=employee">
						<td><span ng-bind="employee.id"></span></td>
						<td><span ng-bind="employee.firstName"></span></td>
						<td><span ng-bind="employee.lastName"></span></td>
						<td><span ng-bind="employee.mail"></span></td>
						<td><span ng-bind="employee.address"></span></td>
						<td><span ng-repeat="certificate in employee.certificates">{{certificate}}</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<button type="button" ng-click="createEmployee()"
				class="btn btn-default pull-right">Create</button>
			<button type="button" ng-click="updateEmployee()"
				class="btn btn-default pull-right">Update</button>	
			<button type="button" ng-click="deleteEmployee()"
				class="btn btn-default pull-right">Delete</button>	
		</div>
	</div>
</div>
